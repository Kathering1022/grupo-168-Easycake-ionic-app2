<ion-header>

  <ion-navbar>
    <ion-title>Â¡Crea tu producto!</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Image
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>

    <ion-list>
      <ion-item>
        <ion-label stacked>Nombra tu producto</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="dark" (click)="doCheckbox()" clear>Ingredientes</button>
      </ion-item>
      <ion-item>
        <ion-label stacked>Adiciones</ion-label>
        <ion-input type="text" formControlName="additional"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Costo</ion-label>
        <ion-input type="number" formControlName="cost"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Porciones</ion-label>
        <ion-input type="text" formControlName="portions"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Describe tu producto</ion-label>
        <ion-textarea formControlName="about"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button block color="danger" (click)="doAlert()" type="submit">Guarda tu producto</button>
  </form>

</ion-content>
